<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Options</title>
    <style type="text/css">
        html,
        body {
            min-width: 250px;
            min-height: 200px;
            text-align: center;
            display: flex;
            justify-content: center;
            font-family: "Lato-ed942f29-391b-4914-8dc3-ce527fd6d8cc", sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #000;
        }
        h3 {
            color: #696969;
            margin-top: 5px;
        }
        button {
            background-color: #e9e9e9;
            border: none;
            color: #000;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            border-radius: 3px;
            min-width: 150px;
        }
    </style>
    <link rel="stylesheet" href="css/content-styles.css">
</head>

<body>
    <div class="container">
                Auto Alert:<br><select id="autoOption">
                    <option value="auto">
                        Get Automatic Alerts
                    </option>

                    <option value="none">
                        Disable Automatic Alerts
                    </option>
                </select>
                <br><br><br>
                Alert Time On Screen:<br><select id="screenTime">
                    <option value="12">
                        12 Seconds
                    </option>
                    <option value="11">
                        11 Seconds
                    </option>
                    <option value="10">
                        10 Seconds
                    </option>
                    <option value="9">
                        9 Seconds
                    </option>
                    <option value="8">
                        8 Seconds
                    </option>
                    <option value="7">
                        7 Seconds
                    </option>
                    <option value="6">
                        6 Seconds
                    </option>
                    <option value="5">
                        5 Seconds
                    </option>
                    <option value="4">
                        4 Seconds
                    </option>
                    <option value="3">
                        3 Seconds
                    </option>
                    <option value="2">
                        2 Seconds
                    </option>
                    <option value="1">
                        1 Second
                    </option>
                </select>
                <div id="status"></div><br>
                <br>
                <button id="save">Save Settings</button>
    </div>
    <script src="js/options.js" type="text/javascript"></script>
</body>

</html>
